<!DOCTYPE html>
<html>
	<head>
		<title>ChattApp</title>
		<link rel="stylesheet" href="/css/broadcast.css" />
	</head>
	<body>
		<nav>
			<a href="/api/broadcast">Homepage</a> |
			<a href="/api/channel/">All Channels</a> |
			<a href="/api/broadcast/">See all messages</a> |
		</nav>

		<ul id="messages"></ul>
		<form id="form" action="">
			<!-- UserName -->
			<input id="username" autocomplete="off" placeholder="Användarnamn" />
			<!-- Message -->
			<input id="input" autocomplete="off" placeholder="Skriv ett meddelande" />
			<button>Skicka</button>
		</form>

		<script src="/socket.io/socket.io.js"></script>

		<script>
			const socket = io();

			// När sidan laddas, lyssna på 'load all messages'-händelsen för att få alla befintliga meddelanden
			socket.on('load all messages', function (messages) {
				messages.forEach(function (message) {
					// För varje meddelande, lägg till det till en lista eller annat element på sidan
					const item = document.createElement('li');
					const date = new Date(message.timestamp);
					const time = date.toLocaleTimeString();

					item.textContent = `${message.sender}: ${message.message} (${time})`; // Anpassa beroende på ditt meddelandeobjekt

					document.getElementById('messages').appendChild(item);
				});
			});

			const form = document.getElementById('form');
			const input = document.getElementById('input'); // Input för meddelande
			const username = document.getElementById('username'); // Input för användarnamn

			form.addEventListener('submit', function (e) {
				e.preventDefault();
				const senderName = username.value || 'Anonym'; // Använder 'Anonym' om inget användarnamn angivits
				if (input.value) {
					// Kontrollerar bara om det finns ett meddelande att skicka
					// Skapar ett objekt som innehåller både meddelande och avsändare
					const messageData = {
						msg: input.value,
						sender: senderName,
					};
					// Skicka detta objekt till servern
					socket.emit('chat message', messageData);
					input.value = ''; // Tömmer inputfältet för meddelandet efter att det skickats
				}
			});

			// Ta emot meddelanden från servern och lägg till dem på sidan
			socket.on('chat message', function (data) {
				const item = document.createElement('li');
				const time = new Date(data.timestamp).toLocaleTimeString(); // Konvertera timestamp till läsbar tid
				item.textContent = `${data.sender}: ${data.msg} (${time}):`;
				document.getElementById('messages').appendChild(item);
				window.scrollTo(0, document.body.scrollHeight);
			});
		</script>
	</body>
</html>
